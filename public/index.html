<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Cipher Cite</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<nav>
			<ul>
            	<li><a href="http://localhost:3000/">Home</a></li>
			</ul>
			
		</nav>
		<br>
		<h1>Rot13 Cipher</h1>
		
		<div><input id = "input" type = "text" name = "plaintext"/></div>
		<button id = "submit" type = "button" onclick = "genCipherText()">Encode</button>
		<input id = "output" type = "text" name = "ciphertext" value = ""/>
		<br>

		<script type="text/javascript">
			function genCipherText(){
				var xhr = new XMLHttpRequest();
				var pt = document.getElementById("input").value;
				xhr.open("GET", "http://localhost:3000/cipherText?plaintext=" + pt, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = function() {
        			if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
						var cipherText = this.responseText;
            			document.getElementById("output").value = cipherText;
       				}
				};
				
				xhr.send();
			}
		</script>
		
	</body>
</html>
